<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Densidad de Siembra - Temática Agrícola</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html">
          <img src="img/logo.jfif" alt="Logo de la empresa" class="logo">
        </a>
      </div>
      <div class="title-container">
        <h1 class="titulo_header">AGRO10</h1>
        <h4 class="subtitulo">Calculadora de Densidad de Siembra</h4>
      </div>

      <!-- div que tengo para el menu hamburguesa y que debería ir en la posicion flex: 2 en el css -->
      <div class="menu">
        <select class="select-menu" onchange="window.location.href = this.value;" name="enviar=" id="calculo de densidad de siembra">
          <option value="index.html">Menu</option>
            <option value="ficha_maiz.html">Ficha Tecnica de Maíz</option>
            <option value="ficha_arroz.html">Ficha Técnica de Arroz</option>
            <option value="ficha_banano.html">Ficha Técnica de Banano</option>
            <option value="ficha_pinha.html">Ficha Técnica de Piña</option>
            <option value="ficha_platano.html">Ficha Técnica de Plátano</option>
            <option value="ficha_frijol.html">Ficha Técnica del Fríjol</option>
        </select>
      </div>
     
    </header>

    <br>
    <main class="main_index">
      <form>
        <label for="distancia-plantas">Distancia entre plantas (centimetros):</label>
        <input type="number" id="distancia-plantas" name="distancia-plantas" required>
        
        <label for="distancia-filas">Distancia entre filas (en centimetros):</label>
        <input type="number" id="distancia-filas" name="distancia-filas" required>
        
        <label for="area-siembra">Área de siembra (en metros cuadrados):</label>
        <input type="number" id="area-siembra" name="area-siembra" required>
        <div id="resultado"> </div>
        <input type="submit" value="Calcular">
      </form>
      
     
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
